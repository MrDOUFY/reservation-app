<div class="container-fluid">
    <app-page-title title="New Orders" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="" class="form-label">Customer Name</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Number of People</label>
                                <input type="number" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Remarks</label>
                                <textarea name="" id="" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="" class="form-label">Reservation Date</label>
                                <input type="date" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Reservation Time</label>
                                <input type="time" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Status</label>
                                <select name="" class="form-select" id="">
                                    <option value="">Pending</option>
                                    <option value="">Confirmed</option>
                                    <option value="">Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table table-centered table-nowrap">
                                    <thead class="table-light">
                                        <tr>
                                            <th>#</th>
                                            <th>Menu</th>
                                            <th>Quality</th>
                                            <th>Price</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- <tr *ngIf="orderItems.length == 0"></tr> -->
                                        <tr *ngFor="let items of orderItems; let i = index">
                                            <td>{{i+1}}</td>
                                            <td>{{items.item_name}}</td>
                                            <td>
                                                <input type="number" [(ngModel)]="items.order_quantity"
                                                    class="form-control">
                                            </td>
                                            <td>
                                                <input type="text" [(ngModel)]="items.item_price" class="form-control">
                                            </td>
                                            <td>{{items.total}}</td>
                                            <td>
                                                <button class="btn btn-sm" (click)="removeOrderItem(i, items)">
                                                    <i class="text-danger mdi mdi-delete font-size-18"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="d-flex justify-content-between gap-3">
                                    <input type="text" class="form-control" placeholder="Search for items..."
                                        list="menu" [(ngModel)]="searchItem" (change)="checkValue()">
                                    <datalist id="menu">
                                        <option value="Chicken Adobo"></option>
                                        <option value="Pork Adobo"></option>
                                        <option value="Beef Adobo"></option>
                                        <option value="Fish Adobo"></option>
                                    </datalist>
                                    <button class="btn btn-primary btn-sm" (click)="addOrderItem()"
                                        [disabled]="searchDisabled">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex w-100 gap-3">
                                <button class="btn btn-primary btn-sm" (click)="submitOrder()">Submit</button>
                                <a class="btn btn-debug btn-sm" href="/admin/orders/listing">Cancel</a>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-12">
                            Total Amount: <span class="font-weight-semibold">{{totalAmount}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
