<div class="container-fluid">
    <app-page-title title="New Delivery" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="" class="form-label">Find Order</label>
                                <input type="text" name="" id="" class="form-control"
                                    placeholder="Please enter order...">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Start Delivery Date & Time</label>
                                <input type="datetime-local" name="" id="" class="form-control"
                                    placeholder="Please enter number of people...">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Remarks</label>
                                <textarea name="" id="" class="form-control"
                                    placeholder="Please enter remarks (if any)"></textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="" class="form-label">Arranged By</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Delivery Completed Date & Time</label>
                                <input type="datetime-local" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Assigned To</label>
                                <input type="text" name="" id="" class="form-control"
                                    placeholder="Please enter delivery person...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="" class="form-label">Status</label>
                                <select name="" class="form-select" id="">
                                    <option value="">Pending</option>
                                    <option value="">Confirmed</option>
                                    <option value="">Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12">
                            <div class="d-flex w-100 gap-3">
                                <button class="btn btn-primary btn-sm" (click)="submitDelivery()">Submit</button>
                                <a class="btn btn-debug btn-sm" href="/admin/delivery/listing">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
